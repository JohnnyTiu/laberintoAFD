<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Laberinto Cafetero</title>
  <link rel="icon" href="assets/icono.png">
  <style>
    /* Variables CSS para colores y estilos */
    :root {
      --color-primary: #8B4513;
      --color-secondary: #D2691E;
      --color-accent: #FFD700;
      --color-dark: #2C1810;
      --color-light: #F5F5DC;
      --color-bg: #1A0F07;
      --color-wall: #654321;
      --color-path: #DEB887;
      --color-enemy: #FF0000;
    }

    /* Estilos generales */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, var(--color-bg) 0%, #3E2723 100%);
      color: var(--color-light);
      padding: 20px;
      overflow-x: hidden;
    }

    /* Encabezado con título y puntuación */
    header {
      width: 100%;
      max-width: 1000px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding: 15px 25px;
      background: rgba(44, 24, 16, 0.8);
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(5px);
    }

    h1 {
      font-size: 2.5rem;
      color: var(--color-accent);
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      letter-spacing: 1px;
    }

    .score-container {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .score {
      color: var(--color-accent);
      background: rgba(139, 69, 19, 0.3);
      padding: 8px 15px;
      border-radius: 10px;
      min-width: 80px;
      text-align: center;
    }

    /* Marco contenedor mejorado */
    #contenedor {
      width: 1000px;
      height: 600px;
      background: linear-gradient(145deg, var(--color-dark) 0%, #3E2723 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
      position: relative;
      border: 3px solid var(--color-primary);
    }

    /* Efecto de brillo en los bordes */
    #contenedor::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, var(--color-primary), var(--color-accent), var(--color-secondary), var(--color-primary));
      z-index: -1;
      border-radius: 17px;
      animation: borderGlow 3s linear infinite;
      background-size: 400% 400%;
    }

    @keyframes borderGlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Estilo del canvas */
    canvas {
      display: block;
      margin: 0 auto;
      border-radius: 8px;
    }

    /* Instrucciones y controles */
    .instructions {
      width: 100%;
      max-width: 1000px;
      margin-top: 20px;
      padding: 15px;
      background: rgba(44, 24, 16, 0.7);
      border-radius: 10px;
      text-align: center;
      font-size: 1.1rem;
      line-height: 1.5;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 10px;
    }

    .control-item {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .key {
      display: inline-block;
      padding: 5px 10px;
      background: var(--color-dark);
      border-radius: 5px;
      border: 1px solid var(--color-primary);
      font-weight: bold;
      min-width: 40px;
      text-align: center;
    }

    /* Efectos de partículas en el fondo */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .particle {
      position: absolute;
      background: var(--color-accent);
      border-radius: 50%;
      opacity: 0.3;
      animation: float 15s infinite linear;
    }

    @keyframes float {
      0% {
        transform: translateY(0) translateX(0);
        opacity: 0;
      }
      10% {
        opacity: 0.3;
      }
      90% {
        opacity: 0.3;
      }
      100% {
        transform: translateY(-100vh) translateX(100px);
        opacity: 0;
      }
    }

    /* Responsive */
    @media (max-width: 1000px) {
      header {
        flex-direction: column;
        gap: 15px;
        text-align: center;
      }
      
      #contenedor {
        width: 90vw;
        height: auto;
        aspect-ratio: 5/3;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      .instructions {
        font-size: 1rem;
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.7rem;
      }
      
      .score-container {
        font-size: 1.2rem;
      }
      
      .controls {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <!-- Partículas de fondo -->
  <div class="particles" id="particles"></div>
  
  <!-- Encabezado con título y puntuación -->
  <header>
    <h1>Laberinto Cafetero</h1>
    <div class="score-container">
      <span>Cafés recolectados:</span>
      <div class="score" id="score-display">0</div>
    </div>
  </header>
  
  <!-- Contenedor del juego -->
  <div id="contenedor"></div>
  
  <!-- Instrucciones y controles -->
  <div class="instructions">
    <p>Recolecta todos los cafés para ganar. ¡Evita chocar con las paredes y el enemigo rojo!</p>
    <div class="controls">
      <div class="control-item">
        <span class="key">↑</span>
        <span>Arriba</span>
      </div>
      <div class="control-item">
        <span class="key">↓</span>
        <span>Abajo</span>
      </div>
      <div class="control-item">
        <span class="key">←</span>
        <span>Izquierda</span>
      </div>
      <div class="control-item">
        <span class="key">→</span>
        <span>Derecha</span>
      </div>
    </div>
  </div>

  <!-- Librerías y scripts -->
  <script src="p5/p5/p5.min.js"></script>
  <script src="muro.js"></script>
  <script src="puntos.js"></script>
  <script src="plataforma.js"></script>
  <script src="jugador.js"></script>
  <script src="enemigo.js"></script>
  <script src="sketch.js"></script>
  
  <script>
    // Script para crear partículas de fondo
    document.addEventListener('DOMContentLoaded', function() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 30;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        // Tamaño y posición aleatorios
        const size = Math.random() * 10 + 5;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${Math.random() * 100}vw`;
        particle.style.animationDelay = `${Math.random() * 15}s`;
        particle.style.animationDuration = `${15 + Math.random() * 10}s`;
        
        particlesContainer.appendChild(particle);
      }
    });
  </script>
</body>
</html>
